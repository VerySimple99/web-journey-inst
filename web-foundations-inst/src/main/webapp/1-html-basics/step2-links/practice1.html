<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>링크 기초</title>
</head>
<body>
    <h1>하이퍼링크 기초</h1>

    <!-- 기본 링크 구조: <a href="경로">표시될 텍스트</a> -->
    <p><a href="https://www.naver.com">네이버로 이동</a></p>
    <!-- href 속성: 링크가 연결될 주소 -->

    <p><a href="https://www.google.com">구글로 이동</a></p>

    <!-- target 속성: 링크가 열릴 방식 지정 -->
    <p><a href="https://www.github.com" target="_blank">깃허브 (새 탭에서 열기)</a></p>
    <!-- target="_blank": 새 탭에서 열기 -->

    <!-- title 속성: 마우스를 올렸을 때 나타나는 툴팁 -->
    <p><a href="https://www.youtube.com" title="동영상 사이트">유튜브</a></p>

</body>
</html>
