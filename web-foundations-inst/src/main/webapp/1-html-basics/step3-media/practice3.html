<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 멀티미디어 기초</title>
</head>
<body>
    <h1>HTML 멀티미디어 태그 학습</h1>
    <p>웹페이지에서 오디오와 비디오를 삽입하는 방법을 배워봅시다.</p>

    <hr>

    <!-- ========== 비디오 태그 기초 ========== -->
    
    <h2>🎥 비디오 태그 (video)</h2>
    
    <h3>1. 기본 비디오</h3>
    <!-- video 태그: 웹페이지에 비디오를 삽입하는 HTML5 태그 -->
    <!-- controls: 재생, 일시정지, 볼륨 등 컨트롤 버튼을 표시 -->
    <!-- width, height: 비디오 플레이어의 크기 설정 -->
    <video width="400" height="240" controls>
        <!-- source 태그: 비디오 파일의 경로와 형식을 지정 -->
        <source src="resources/media/canada.mp4" type="video/mp4">  
        
        <!-- 브라우저가 비디오를 지원하지 않을 때 표시될 대체 텍스트 -->
        <p>죄송합니다. 브라우저가 비디오를 지원하지 않습니다.</p> 
    </video>
    <p><em>웹 개발 데모 영상 (재생시간: 2분)</em></p>

    <h3>2. 포스터 이미지가 있는 비디오</h3>
    <!-- poster: 비디오가 로드되기 전에 표시될 썸네일 이미지 -->
    <!-- 사용자에게 비디오 내용을 미리 보여주는 역할 -->
    <video width="400" height="240" controls poster="resources/images/notebook.jpg">
        <source src="resources/media/canada.mp4" type="video/mp4">
        <p>비디오를 재생할 수 없습니다.</p>
    </video>
    <p><em>HTML 튜토리얼 영상</em></p>

    <hr>

    <!-- ========== 오디오 태그 기초 ========== -->
    
    <h2>🎵 오디오 태그 (audio)</h2>
    
    <h3>1. 기본 오디오</h3>
    <!-- audio 태그: 웹페이지에 오디오를 삽입하는 HTML5 태그 -->
    <!-- controls: 재생, 일시정지, 볼륨 등 컨트롤 버튼을 표시 -->
    <audio controls>
        <source src="resources/media/Kalimba.mp3" type="audio/mpeg">        
        <!-- 오디오를 지원하지 않는 브라우저를 위한 대체 텍스트 -->
        <p>오디오를 재생할 수 없습니다.</p>
    </audio>
    <p><strong>제목:</strong> "코딩할 때 듣는 집중 음악"</p>
    <p><strong>재생시간:</strong> 3분 30초</p>  
</body>
</html>
<!--
멀티미디어 태그 학습 포인트:
1. video와 audio 태그는 HTML5에서 도입된 표준 태그
2. source 태그로 여러 형식 제공하여 호환성 확보
3. controls 속성으로 사용자가 재생을 제어할 수 있게 함
4. 항상 대체 콘텐츠 제공 (접근성 고려)
5. autoplay 사용 시 사용자 경험과 성능 고려 필요
-->
