<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>이미지 기초</title>
</head>
<body>
    <h1>이미지 삽입 기초</h1>

    <!-- 기본 이미지 삽입 -->
    <h2>기본 이미지</h2>
    <img src="resources/images/cat.jpg" alt="귀여운 고양이">
    <!-- src: 이미지 파일의 경로 -->
    <!-- alt: 이미지가 로드되지 않을 때 표시되는 대체 텍스트 (접근성 중요!) -->

    <!-- 이미지 크기 지정 -->
    <h2>크기가 지정된 이미지</h2>
    <img src="resources/images/landscape.jpg" alt="아름다운 풍경" width="300" height="200">
    <!-- width: 이미지 너비 (픽셀 단위) -->
    <!-- height: 이미지 높이 (픽셀 단위) -->

    <!-- 이미지에 제목 추가 -->
    <h2>제목이 있는 이미지</h2>
    <img src="resources/images/flower.jpg" alt="봄꽃" title="마우스를 올리면 이 메시지가 나타납니다">
    <!-- title: 마우스를 올렸을 때 나타나는 툴팁 -->  

    <!-- 절대경로(웹 URL)를 사용한 이미지 -->
    <h2>인터넷상의 이미지</h2>
    <img src="https://i.namu.wiki/i/JS6nwX9v4G3vLDfPxzfVDG83_XKYpNywXZD4mcg6_Hh7zu706EIgEsmqmmU7qyiI7-_DObzwDHk0yneqAKfOTD8WmdXtouGTzPRlHqbilL1ipjD40N7UpRlQKfb0iDJGfszptiv3Qz-4FZVSfWf2sA.webp"
         alt="샘플 이미지">
    <!-- 외부 웹사이트의 이미지 URL 사용 -->

</body>
</html>
