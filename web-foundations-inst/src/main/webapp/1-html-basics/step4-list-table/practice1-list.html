<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>목록 기초</title>
</head>
<body>
    <h1>HTML 목록 학습</h1>
    
    <!-- 순서 없는 목록 (Unordered List) -->
    <h2>순서 없는 목록 - 쇼핑 리스트</h2>
    <ul>
        <!-- ul: 순서가 중요하지 않은 목록 (보통 점으로 표시) -->
        <li>사과</li>
        <!-- li: 목록의 각 항목 -->
        <li>바나나</li>
        <li>우유</li>
        <li>빵</li>
    </ul>
    
    <!-- 순서 있는 목록 (Ordered List) -->
    <h2>순서 있는 목록 - 라면 끓이는 순서</h2>
    <ol>
        <!-- ol: 순서가 중요한 목록 (보통 숫자로 표시) -->
        <li>물 550ml를 끓인다</li>
        <li>면과 스프를 넣는다</li>
        <li>3분간 끓인다</li>
        <li>계란을 넣고 1분 더 끓인다</li>
        <li>완성!</li>
    </ol>    
</body>
</html>
