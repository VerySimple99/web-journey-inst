<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>테이블 기초</title>
</head>
<body>
    <h1>HTML 테이블 학습</h1>
    
    <!-- 기본 테이블 구조 -->
    <h2>기본 테이블 - 학생 성적표</h2>
    <table border="1">
        <!-- border="1": 테이블에 테두리 표시 (CSS 없이 확인용) -->
        
        <tr>
            <!-- tr: 테이블의 행 (Table Row) -->
            <th>이름</th>
            <!-- th: 테이블 헤더 셀 (Table Header) - 보통 굵게 표시 -->
            <th>국어</th>
            <th>영어</th>
            <th>수학</th>
            <th>평균</th>
        </tr>
        
        <tr>
            <td>김철수</td>
            <!-- td: 테이블 데이터 셀 (Table Data) -->
            <td>85</td>
            <td>90</td>
            <td>78</td>
            <td>84.3</td>
        </tr>
        
        <tr>
            <td>이영희</td>
            <td>92</td>
            <td>88</td>
            <td>95</td>
            <td>91.7</td>
        </tr>
        
        <tr>
            <td>박민수</td>
            <td>76</td>
            <td>82</td>
            <td>89</td>
            <td>82.3</td>
        </tr>
    </table>
    
    <!-- 구조화된 테이블 (thead, tbody, tfoot 사용) -->
    <h2>구조화된 테이블 - 월별 매출 현황</h2>
    <table border="1">
        <thead>
            <!-- thead: 테이블 헤더 그룹 -->
            <tr>
                <th>월</th>
                <th>목표 (만원)</th>
                <th>실제 (만원)</th>
                <th>달성률 (%)</th>
            </tr>
        </thead>
        
        <tbody>
            <!-- tbody: 테이블 본문 그룹 -->
            <tr>
                <td>1월</td>
                <td>500</td>
                <td>520</td>
                <td>104%</td>
            </tr>
            <tr>
                <td>2월</td>
                <td>600</td>
                <td>580</td>
                <td>97%</td>
            </tr>
            <tr>
                <td>3월</td>
                <td>700</td>
                <td>750</td>
                <td>107%</td>
            </tr>
        </tbody>
        
        <tfoot>
            <!-- tfoot: 테이블 푸터 그룹 (합계나 요약 정보) -->
            <tr>
                <th>합계</th>
                <td>1,800</td>
                <td>1,850</td>
                <td>103%</td>
            </tr>
        </tfoot>
    </table>
    
</body>
</html>
