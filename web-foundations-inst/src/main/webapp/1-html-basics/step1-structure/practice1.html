<!DOCTYPE html>
<!-- 이 문서가 HTML5라는 것을 브라우저에게 알려주는 선언 -->

<html lang="ko">
<!-- html 태그: 문서 전체를 감싸는 최상위 태그 -->
<!-- lang="ko": 이 문서가 한국어임을 명시 -->

<head>
    <!-- head 태그: 웹페이지의 정보를 담는 영역 (화면에 보이지 않음) -->

    <meta charset="UTF-8">
    <!-- 문자 인코딩을 UTF-8로 설정 (한글 깨짐 방지) -->

    <title>내 첫 번째 웹페이지</title>
    <!-- title 태그: 브라우저 탭에 표시되는 제목 -->

</head>

<body>
    <!-- body 태그: 실제로 화면에 보이는 내용들이 들어가는 영역 -->

    <h1>안녕하세요! HTML 세계에 오신 것을 환영합니다</h1>
    <!-- h1 태그: 가장 중요한 제목 (한 페이지에 하나만 사용 권장) -->

    <p>이것은 제 첫 번째 웹페이지입니다.</p>
    <!-- p 태그: 문단을 나타내는 태그 -->

</body>
</html>
<!-- html 태그 닫기 -->
