<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>제목 태그 연습</title>
</head>
<body>
    <!-- 제목 태그는 h1부터 h6까지 있음 (숫자가 클수록 작은 제목) -->

    <h1>대제목 - 가장 중요한 제목</h1>
    <!-- h1: 문서의 메인 제목, 보통 한 페이지에 하나 -->

    <h2>중제목 - 두 번째로 중요한 제목</h2>
    <!-- h2: 주요 섹션의 제목 -->

    <h3>소제목 - 세 번째로 중요한 제목</h3>
    <!-- h3: 하위 섹션의 제목 -->

    <p>제목 태그는 문서의 구조를 나타냅니다.</p>
    <p>검색엔진이 페이지의 내용을 이해하는데 도움을 줍니다.</p>

    <h2>또 다른 중제목</h2>

    <h3>이것도 소제목</h3>
    <h3>이것도 소제목</h3>

    <h4>더 작은 제목</h4>
    <!-- h4: 더 세부적인 제목 -->

    <h5>훨씬 작은 제목</h5>
    <!-- h5: 매우 세부적인 제목 -->

    <h6>가장 작은 제목</h6>
    <!-- h6: 가장 작은 제목, 실제로는 잘 사용하지 않음 -->

</body>
</html>
