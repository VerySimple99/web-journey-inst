자바스크립트 변수 선언,할당 
<script type="text/javascript">
	//ECMA5 var 변수선언 
	var a=1;
	var a=2; // 중복선언이 가능
	alert(a);
	//ECMA6 let 변수선언 
	let b=1;
	//let b=2; // let 은 중복선언 불가 
	b=3;// 재할당은 가능 
	//ECMA6 const 상수 활용 
	const c=1;
	//c=7;// 상수이므로 재할당 불가 
	console.log(c);
</script>
