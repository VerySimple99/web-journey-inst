<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>step07-dom.html</title>
</head>
<body>
<input type="text" id="userName" placeholder="이름">
<button type="button"  onclick="accessTextValue()">이름확인</button>
<script type="text/javascript">
	function accessTextValue() {
		//자바스트립트 document 객체로 html 입력양식 input 에 접근하여 value를 출력 
		alert(document.getElementById("userName"));// input 입력양식 객체 
		//DOM(Document Object Model : 문서객체모델- web document의 element 를 
		//제어하기 위한 API(Application Programming Interface : 어플리케이션 개발을 위한
		//표준화된 방식을 제공)  
		alert(document.getElementById("userName").value);// input 입력양식 객체 
		//userName 입력 텍스트 element에 접근해 value를 변경한다 
		document.getElementById("userName").value="쉬는 시간";	   
	}
</script>
</body>
</html>
