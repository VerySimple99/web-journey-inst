<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>javascript function</title>
</head>
<body>
javascript 함수 <br><br>
<button type="button" onclick="testHello()">버튼1</button><br>
<button type="button" onclick="testBye()">버튼2</button><br>
<button type="button" onclick="testHi(7,'개죽이')">버튼3</button><br>
<script type="text/javascript">
	function testHello(){
		alert("hello js");
	}
	function testBye(){
		alert("bye jbh");
	}
	function testHi(num,nick){
		alert(num+" "+nick);
	}
</script>
</body>
</html>
