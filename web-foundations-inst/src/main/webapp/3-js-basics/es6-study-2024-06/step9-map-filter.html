<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="demo"></p>

    <script>
      /*
     루프를 사용하여 배열에 대해 수동으로 반복 처리하는 대신 Array.map() 메소드를 사용하면 효율적임 
    Array.map() 메소드는  콜백함수를 이용해 각각의 요소마다 호출해서 
    요소의 값을 변환할 수 있게 해준다. 
    다시 말하자면 콜백 함수는 배열의 각 요소에 실행된다. 
    리액트의 상태 변경에서 자주 사용됨 
    */
      /*
      배열에 있는 모든 요소들의 값을 변경해서 만든 새로운 배열을 생성해야 하고자 함
      🛠 [map() 메소드란?]  
      - 배열의 각 요소를 변환하여 새로운 배열을 반환하는 아주 유용한 메소드입니다! 🚀
      - for문을 사용해서 직접 배열을 반복하지 않아도 되기 때문에 코드가 깔끔해져요.
      - React에서 상태(state) 변경 시에도 자주 사용됩니다!
      */

      // 🎯 원본 배열 (변경되지 않아요!)
      const numbers = [5, 9, 3, 7];

      /*
      [💡 map()을 사용하지 않는 경우]
      - 아래처럼 함수를 따로 선언해서 map()과 연결할 수도 있어요.

      const newArr = numbers.map(myFunction);

      function myFunction(num) {
        return num * 2;
      }
      */

      // ✅ [map()을 이용한 간단한 변환]
      // numbers 배열의 각 요소를 3배씩 곱한 새로운 배열을 생성!
      const newArr = numbers.map((num) => num * 3);

      // 📌 [결과 출력]
      // 배열을 문자열 형태로 변환하여 화면에 표시해요.
      document.getElementById("demo").innerHTML = newArr;

      /*
      🎯 [map()의 동작 과정]
      numbers 배열: [5, 9, 3, 7]
      1. 5 * 3 = 15
      2. 9 * 3 = 27
      3. 3 * 3 = 9
      4. 7 * 3 = 21

      따라서 `newArr`의 값은 [15, 27, 9, 21]이 됩니다! 🎉
      */
      const numbers2 = [1, 2, 3, 4];

      // 모든 요소를 2배로 변환
      const doubled = numbers2.map((num) => num * 2); // [2, 4, 6, 8]
      console.log(doubled)
      // 특정 조건만 필터링
      const evens = numbers2.filter((num) => num % 2 === 0); // [2, 4]
      console.log(evens)
    </script>
  </body>
</html>
