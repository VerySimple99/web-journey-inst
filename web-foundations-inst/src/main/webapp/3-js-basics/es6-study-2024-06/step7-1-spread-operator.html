<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 전개 연산자 (Spread Operator)
      // props, state 변경 시 불변성 유지를 위해 자주 사용!
      /*
      React에서 state를 변경할 때, 원본 피자를 직접 바꾸지 않고 조각을 복사해서 새로운 피자를 만드는 것이 핵심입니다.
      즉, 기존 객체나 배열을 직접 수정하지 않고 새로운 버전을 만드는 것!
      이것이 바로 불변성 유지 (immutability) 입니다
      */
      const person = { name: "Presence", age: 25 };

      // 기존 객체를 변경하지 않고 새로운 객체 생성
      const updatedPerson = { ...person, age: 26 };

      console.log(updatedPerson); // { name: "Presence", age: 26 }
      console.log(person); // { name: "Presence", age: 25 } (원본 변경 X)
      /*
    ### 📌 **왜 불변성을 유지해야 할까?**
    React에서 state를 변경할 때, **기존 객체를 직접 수정하면** 문제가 발생할 수 있습니다.
    React는 state가 변했는지 확인할 때, **객체의 참조(Reference)** 를 비교하는데, 새로운 객체를 생성하지 않고
    기존 객체를 직접 바꾸면 React가 변경을 감지하지 못할 수도 있습니다.
    전개 연산자를 활용하면 **새로운 객체를 생성하므로** React가 변경을 정확히 감지하고 **리렌더링을 올바르게 수행** 합니다.
     */
      const fruits = ["🍎", "🍌"];
      const newFruits = [...fruits, "🍇"];
      console.log(newFruits); // ["🍎", "🍌", "🍇"] //기존 배열을 직접 수정하지 않고, 새로운 배열을 만들어 추가!
      /*
      ### 🚀 **정리**
      - **전개 연산자 (`...`)** 는 기존 객체나 배열을 **복사** 하면서 원하는 값을 추가하거나 변경할 수 있음.
      - React에서 **불변성을 유지해야** 올바르게 state 변경을 감지하고 리렌더링이 정상적으로 수행됨.
      - 객체나 배열을 직접 수정하지 않고, **새로운 객체/배열을 만들어 업데이트** 하는 것이 핵심!
      */
    </script>
  </body>
</html>
