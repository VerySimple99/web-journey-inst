<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 전개 연산자 (Spread Operator)
      // props, state 변경 시 불변성 유지를 위해 자주 사용!
      /*
      React에서 state를 변경할 때, 원본 피자를 직접 바꾸지 않고 조각을 복사해서 새로운 피자를 만드는 것이 핵심입니다.
      즉, 기존 객체나 배열을 직접 수정하지 않고 새로운 버전을 만드는 것!
      이것이 바로 불변성 유지 (immutability) 입니다
      */
      const person = { name: "Presence", age: 25 };

      // 기존 객체를 변경하지 않고 새로운 객체 생성
      /*
      - **전개 연산자 (`...`)** 는 기존 객체나 배열을 **복사** 하면서 원하는 값을 추가하거나 변경할 수 있음.
      - React에서 **불변성을 유지해야** 올바르게 state 변경을 감지하고 리렌더링이 정상적으로 수행됨.
      - 객체나 배열을 직접 수정하지 않고, **새로운 객체/배열을 만들어 업데이트** 하는 것이 핵심!
      */
      // ⚽ 예제 1: 선수 정보 병합하기
      const player1 = { name: "손흥민", team: "토트넘 홋스퍼", position: "FW" };
      const player2 = { name: "김민재", team: "바이에른 뮌헨", position: "DF" };

      const combinedPlayers = { ...player1, ...player2 };

      console.log(combinedPlayers);
      // { name: '김민재', team: '바이에른 뮌헨', position: 'DF' }
      // 📌 player1과 player2를 병합했지만, 같은 키가 있을 경우 마지막 값이 덮어씌워집니다.
      const players = [
        { name: "이강인", team: "파리 생제르맹", position: "MF" },
        { name: "조규성", team: "미트윌란", position: "FW" },
      ];
      //예제 2: 새로운 선수 추가
      const newPlayer = {
        name: "황희찬",
        team: "울버햄튼 원더러스",
        position: "FW",
      };

      const updatedPlayers = [...players, newPlayer];

      console.log(updatedPlayers); // 📌 기존 선수 목록에 황희찬 선수를 추가했습니다.
      /*
[
  { name: '이강인', team: '파리 생제르맹', position: 'MF' },
  { name: '조규성', team: '미트윌란', position: 'FW' },
  { name: '황희찬', team: '울버햄튼 원더러스', position: 'FW' }
]
*/
      //선수 정보 업데이트 (객체 복사)
      const player = { name: "정우영", team: "슈투트가르트", position: "MF" };

      // 새로운 팀으로 이적 (복사 후 수정)
      const transferredPlayer = { ...player, team: "울산 현대" };

      console.log(transferredPlayer);
      /*
{
  name: '정우영',
  team: '울산 현대',
  position: 'MF'
}
*/
      //예제 4: 선수 이름 배열 펼치기
      const forwards = ["손흥민", "조규성", "황희찬"];
      const midfielders = ["이강인", "정우영", "황인범"];
      const defenders = ["김민재", "김영권", "설영우"];

      const allPlayers = [...forwards, ...midfielders, ...defenders];

      console.log(allPlayers);
      // [ '손흥민', '조규성', '황희찬', '이강인', '정우영', '황인범', '김민재', '김영권', '설영우' ]
      // 전개 구문을 활용해 여러 포지션의 선수 명단을 하나의 배열로 합쳤습니다.
    </script>
  </body>
</html>
