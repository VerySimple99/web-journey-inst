<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--
    구조 분해 할당 (Destructuring Assignment)
    주요진 자료의 구조를 분해해서 변수에 할당하는 기능 
    배열, 객체에서 값을 쉽게 꺼낼 수 있는 문법이에요!
    리액트에서 자주 쓰이는 패턴
    const [state, setState] = useState(); 같은 패턴과 비슷해요!
  -->
    <script>
      const user = { name: "Alice", age: 25 };
      const { name, age } = user; // 객체 구조 분해
      console.log(name); // "Alice"

      const numbers = [1, 2, 3];
      const [first, second] = numbers; // 배열 구조 분해
      console.log(first); // 1
    </script>
  </body>
</html>
