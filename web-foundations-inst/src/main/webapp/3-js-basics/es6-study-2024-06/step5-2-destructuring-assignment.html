<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /* 
        🔥 코드 설명 포인트
          구조 분해 할당이란?
          배열, 객체에서 값을 쉽게 꺼낼 수 있는 문법이에요!

          배열 vs 객체 구조 분해 할당 비교
          배열: const [a, b] = [1, 2];
          객체: const { a, b } = { a: 1, b: 2 };

          리액트에서 자주 쓰이는 패턴
          const [state, setState] = useState(); 같은 패턴과 비슷해요!

          함수에서 배열을 반환하면 어떻게 활용할까?
          useTest() 함수에서 배열을 반환하고, 구조 분해 할당으로 값을 쉽게 꺼냈어요!
          
      */
      // 🧩 구조 분해 할당 (Destructuring Assignment)
      // 배열이나 객체에서 값을 쉽게 꺼낼 수 있는 편리한 문법이에요! 🎯

      let a, b, rest; // 변수를 선언했어요!

      // 📌 [배열 구조 분해 할당]
      [a, b] = [1, 2]; // 배열 `[1, 2]`의 값을 a와 b에 각각 할당합니다!
      console.log(a); // 출력: 1 ✅
      console.log(b); // 출력: 2 ✅
      console.log(rest); // 출력: undefined ❓ (rest는 아직 값이 없어요!)

      // 📌 [객체 구조 분해 할당]
      ({ a, b } = { a: 1, b: 2 });
      // 객체에서 key 값을 기준으로 값을 꺼내와요! (중괄호 `{}` 필수!)

      console.log(a); // 출력: 1 ✅
      console.log(b); // 출력: 2 ✅

      // 🛠 [리액트에서 자주 쓰이는 구조 분해 할당 예제]
      // React의 useState 같은 Hook을 사용할 때 이런 문법을 자주 봤을 거예요! 👀

      // 배열 구조 분해 할당을 이용해서 `one`과 `two`라는 변수를 만들었어요!
      const [one, two] = useTest();

      // ⭐️ 함수 선언: useTest() 함수는 배열을 반환합니다!
      function useTest() {
        return [
          "고요",
          function () {
            alert("있음");
          },
        ];
        // 첫 번째 요소: '고요' (문자열)
        // 두 번째 요소: 익명 함수 (버튼을 누르면 alert 창이 뜸)
      }

      console.log(one); // 출력: "고요" ✅ (문자열이 one에 들어감)
      two(); // 함수 실행 -> 화면에 "있음"이라는 alert 창이 떠요! 🚀
    </script>
  </body>
</html>
