<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>CSS 선택자와 기본 스타일링</title>
    <link rel="stylesheet" href="../resources/css/style2.css">
</head>
<body>
    <!-- 태그 선택자로 스타일 적용될 요소들 -->
    <h1>CSS 선택자 학습</h1>
    <h2>부제목입니다</h2>

    <!-- 클래스 선택자로 스타일 적용될 요소들 -->
    <p class="intro">소개 문단입니다.</p>
    <p class="highlight">강조된 문단입니다.</p>

    <!-- ID 선택자로 스타일 적용될 요소 -->
    <div id="main-content">
        <p>메인 콘텐츠 영역입니다.</p>

        <!-- 자손 선택자 예제를 위한 구조 -->
        <ul class="menu">
            <li>첫 번째 메뉴</li>
            <li class="active">두 번째 메뉴 (활성화)</li>
            <li>세 번째 메뉴</li>
        </ul>
    </div>

    <!-- 가상 선택자 예제를 위한 링크 -->
    <a href="#" class="button">버튼 링크</a>
</body>
</html>
