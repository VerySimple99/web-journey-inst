<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>step2-table-css</title>
<style type="text/css">
	table{
		border-collapse:collapse; 
	}
	table,td {
		border: 1px solid black;
	}
	td{
		padding: 10px;
	}
</style>
</head>
<body>
	<table>
		<tr>
			<td colspan="2">자기소개</td>
		</tr>
		<tr>
			<td>이름</td>
			<td>지코</td>
		</tr>
		<tr>
			<td rowspan="3">취미</td>
			<td>독서</td>
		</tr>
		<tr>
			<td>여행</td>
		</tr>
		<tr>
			<td>산책</td>
		</tr>
	</table>
</body>
</html>
