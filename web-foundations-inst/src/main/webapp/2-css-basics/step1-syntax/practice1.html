<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>인라인 CSS 예제</title>
</head>
<body>
    <!-- style 속성을 사용하여 HTML 태그에 직접 스타일 적용 -->
    <h1 style="color: blue; font-size: 24px;">안녕하세요! 인라인 CSS입니다</h1>

    <!-- 여러 개의 CSS 속성은 세미콜론(;)으로 구분 -->
    <p style="color: red; background-color: yellow; padding: 10px;">
        이 문단은 빨간 글자, 노란 배경, 10px 여백을 가집니다.
    </p>
</body>
</html>
