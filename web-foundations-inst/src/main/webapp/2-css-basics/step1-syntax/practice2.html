<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>내부 CSS 예제</title>

    <!-- <style> 태그 안에 CSS 규칙 작성 -->
    <style>
        /* CSS 주석은 이렇게 작성합니다 */

        /* 선택자 { 속성: 값; } 형태로 작성 */
        h1 {
            color: orange;        /* 글자 색상을 초록색으로 */
            text-align: center;  /* 가운데 정렬 */
        }

        /* 클래스 선택자는 점(.)으로 시작 */
        .highlight {
            background-color: lightblue;  /* 연한 파란 배경 */
            padding: 15px;               /* 안쪽 여백 15px */
            border-radius: 5px;          /* 모서리를 둥글게 */
        }
    </style>
</head>
<body>
    <!-- HTML 태그에는 스타일 속성 없이 깔끔하게 작성 -->
    <h1>내부 CSS로 스타일된 제목</h1>

    <!-- class 속성으로 CSS 클래스 적용 -->
    <p class="highlight">
        이 문단은 CSS 클래스를 사용해서 스타일이 적용되었습니다.
    </p>
</body>
</html>
