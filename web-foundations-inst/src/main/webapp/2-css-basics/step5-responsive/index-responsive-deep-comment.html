<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- 
    🌐 HTML5 문자 인코딩의 중요성:
    - UTF-8: 전 세계 모든 언어와 이모지를 표현할 수 있는 유니코드
    - 반응형 웹에서는 다양한 디바이스와 지역의 사용자를 고려해야 함
    - 한글, 영어, 중국어, 아랍어 등이 모든 기기에서 올바르게 표시
    - 이모지와 특수문자도 깨지지 않고 일관되게 렌더링
    -->
    <meta charset="UTF-8">
    
    <!-- 
    📱 반응형 웹의 핵심 - 뷰포트 메타 태그:
    
    🎯 핵심 개념:
    - viewport: 브라우저에서 웹페이지가 보이는 영역
    - 모바일 브라우저가 데스크톱용 페이지를 어떻게 렌더링할지 결정
    - 이 설정이 없으면 모바일에서 데스크톱 화면이 축소되어 보임
    
    📏 속성 해설:
    - width=device-width: 화면의 실제 너비에 맞춰 페이지 너비 설정
    - initial-scale=1.0: 페이지 로드 시 확대/축소 비율을 1배(100%)로 설정
    - user-scalable=no (선택적): 사용자의 확대/축소를 제한 (접근성 고려 필요)
    - maximum-scale, minimum-scale: 확대/축소 범위 제한
    
    🌍 실무 영향:
    - 구글 SEO에서 모바일 친화성 평가의 필수 요소
    - 없으면 "모바일에 적합하지 않음" 판정
    - 사용자 경험에 직접적인 영향을 미치는 기술적 기반
    
    🔍 브라우저 동작:
    - iOS Safari: 이 설정으로 가로/세로 화면 전환 시 동작 결정
    - Android Chrome: 주소창 숨김/표시 동작에 영향
    - 데스크톱: 브라우저 창 크기 변경 시 반응형 동작 테스트 가능
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- 
    🏷️ TITLE - SEO와 사용자 경험의 첫 접점:
    - 브라우저 탭, 북마크, 검색 결과에서 표시
    - 반응형 웹임을 명시하여 사용자 기대치 설정
    - 모바일 검색에서 클릭률에 직접적 영향
    -->
    <title>반응형 웹 디자인 학습</title>
    
    <!-- 
    🎨 외부 CSS 연결:
    - 구조(HTML)와 표현(CSS)의 분리 원칙 적용
    - 캐시 효율성: CSS 파일은 여러 페이지에서 재사용 가능
    - 반응형 스타일시트로 모든 디바이스 대응
    -->
    <link rel="stylesheet" href="../resources/css/style5.css">
</head>

<!-- 
🏠 BODY - 반응형 콘텐츠의 시작:
- 모든 시각적 콘텐츠가 담기는 컨테이너
- CSS Grid, Flexbox로 유연한 레이아웃 구현의 기반
- 다양한 화면 크기에서 일관된 사용자 경험 제공
-->
<body>
    <!-- 
    🎪 HEADER - 사이트 정체성의 반응형 표현:
    
    📍 시맨틱 의미:
    - 페이지 최상단의 브랜딩과 네비게이션 영역
    - 사용자가 어떤 사이트에 있는지 즉시 인식 가능
    - 스크린 리더가 "페이지 머리말 영역"으로 인식
    
    📱 반응형 고려사항:
    - 모바일: 로고 + 햄버거 메뉴 (공간 효율성)
    - 태블릿: 로고 + 간소화된 네비게이션
    - 데스크톱: 로고 + 전체 네비게이션 메뉴
    - 스크롤 시 고정(sticky) 헤더로 접근성 향상
    
    🎯 실무 패턴:
    - Netflix: 로고 크기가 화면에 따라 조절
    - Amazon: 검색창이 모바일에서는 전체 너비로 확장
    - GitHub: 모바일에서 사용자 아바타가 우측 상단으로 이동
    
    ♿ 접근성:
    - role="banner" 추가 가능 (명시적 랜드마크)
    - 키보드 네비게이션의 첫 번째 정거장
    - 화면 확대 시에도 사용 가능한 네비게이션 제공
    -->
    <header class="header">
        <!-- 
        📦 Container 패턴 - 반응형 레이아웃의 기본:
        
        🎯 설계 철학:
        - 콘텐츠의 최대 너비를 제한하여 가독성 확보
        - 초대형 모니터에서도 텍스트가 한 줄에 너무 길게 늘어지지 않음
        - 좌우 여백으로 시각적 여유 공간 확보
        
        📏 반응형 동작:
        - 작은 화면: 전체 너비 사용 (padding으로 여백)
        - 큰 화면: 최대 너비 제한 + 중앙 정렬
        - 여백이 자동으로 좌우 균등 분배
        
        🌍 실무 표준:
        - Bootstrap: .container 클래스
        - Foundation: .row 클래스  
        - Material-UI: Container 컴포넌트
        - 대부분의 CSS 프레임워크에서 채택하는 패턴
        -->
        <div class="container">
            <!-- 
            🏷️ 로고 영역 - 브랜드 아이덴티티:
            
            📱 반응형 로고 전략:
            - 모바일: 텍스트 로고 또는 심볼만
            - 태블릿: 중간 크기 로고
            - 데스크톱: 풀 사이즈 로고 + 태그라인
            
            🎨 CSS 구현 고려사항:
            - font-size: 화면 크기별 조절
            - 이미지 로고의 경우 SVG 사용 권장 (벡터, 확대해도 선명)
            - 고해상도(Retina) 디스플레이 대응
            -->
            <div class="logo">MyWebsite</div>
            
            <!-- 
            🧭 NAV - 적응형 네비게이션의 예술:
            
            📍 시맨틱 가치:
            - 사이트의 정보 구조를 명확히 표현
            - 사용자가 원하는 정보를 쉽게 찾도록 안내
            - 검색엔진이 사이트 구조를 이해하는 핵심 요소
            
            📱 반응형 네비게이션 패턴:
            
            🖥️ 데스크톱 (768px 이상):
            - 수평 배치의 전체 메뉴 표시
            - 호버 효과와 드롭다운 서브메뉴
            - 넓은 클릭 영역으로 편의성 확보
            
            📱 모바일 (768px 이하):
            - 햄버거 메뉴로 공간 절약
            - 터치 친화적인 세로 메뉴
            - 손가락으로 쉽게 탭할 수 있는 크기 (최소 44px)
            
            🎯 실무 구현 방식:
            1. CSS만 사용: media query로 visibility 제어
            2. JavaScript 추가: 메뉴 토글 애니메이션
            3. 프레임워크 활용: Bootstrap Navbar, Material-UI AppBar
            
            ♿ 접근성 고려사항:
            - 키보드로 모든 메뉴 접근 가능
            - 스크린 리더가 "네비게이션 메뉴"로 인식
            - focus 상태 시각적 표시
            - aria-expanded로 메뉴 열림/닫힘 상태 전달
            -->
            <nav class="nav">
                <!-- 
                🔗 네비게이션 링크의 반응형 설계:
                
                🎯 터치 최적화:
                - 모바일에서 손가락으로 쉽게 탭할 수 있는 크기
                - 최소 44px × 44px 터치 영역 확보
                - 링크 간 충분한 간격으로 오터치 방지
                
                🎨 시각적 피드백:
                - hover: 마우스 오버 시 색상 변화
                - active: 클릭 시 눌린 효과
                - focus: 키보드 접근 시 하이라이트
                - current: 현재 페이지 표시
                
                📍 의미적 구조:
                - 중요도 순서로 배치 (홈 → 소개 → 서비스 → 연락처)
                - 사용자의 일반적인 정보 탐색 패턴 반영
                -->
                <a href="#">홈</a>
                <a href="#">소개</a>
                <a href="#">서비스</a>
                <a href="#">연락처</a>
            </nav>
            
            <!-- 
            📱 모바일 메뉴 버튼 - 공간 효율성의 해답:
            
            🎯 등장 배경:
            - 모바일 화면의 한정된 공간 문제 해결
            - 네비게이션 메뉴를 숨기고 필요시에만 표시
            - 햄버거 아이콘(☰)은 이제 전세계적 표준 UI
            
            📱 반응형 동작 원리:
            - 기본: display: none (숨김)
            - 모바일 브레이크포인트: display: block (표시)
            - CSS media query로 화면 크기별 제어
            - JavaScript로 클릭 시 메뉴 토글 기능 추가
            
            🎨 UX 설계 고려사항:
            - 버튼 위치: 보통 우측 상단 (우손잡이 편의)
            - 크기: 최소 44px × 44px (터치 최적화)
            - 애니메이션: 부드러운 전환 효과
            - 상태 표시: 메뉴 열림/닫힘 아이콘 변화
            
            ♿ 접근성 필수 속성:
            - aria-label="메뉴 열기" (스크린 리더용)
            - aria-expanded="false/true" (메뉴 상태)
            - role="button" (명확한 역할 정의)
            - 키보드 접근 가능 (tabindex="0")
            
            🌍 실무 베스트 프랙티스:
            - Facebook: 메뉴 버튼 + 검색 + 알림을 상단에 배치
            - Instagram: 하단 네비게이션으로 주요 기능 접근
            - LinkedIn: 상단 햄버거 + 하단 탭바 조합
            -->
            <button class="mobile-menu-btn">☰</button>
        </div>
    </header>

    <!-- 
    🎯 MAIN - 페이지 핵심 콘텐츠의 반응형 무대:
    
    📍 시맨틱 중요성:
    - 페이지에서 가장 중요한 정보가 담기는 영역
    - 검색엔진이 콘텐츠 중요도를 판단하는 핵심 기준
    - 스크린 리더 사용자가 "주요 콘텐츠로 바로 이동" 가능
    - 한 페이지에 하나만 존재해야 하는 고유한 영역
    
    📱 반응형 콘텐츠 전략:
    - 모바일: 단일 컬럼, 세로 스크롤 최적화
    - 태블릿: 2컬럼 또는 유연한 그리드
    - 데스크톱: 복잡한 레이아웃, 여러 컬럼 활용
    
    🎯 콘텐츠 우선순위:
    - 모바일 퍼스트: 가장 중요한 내용부터 배치
    - 프로그레시브 향상: 큰 화면에서 추가 정보 제공
    - 스크롤 최소화: 핵심 메시지를 위쪽에 배치
    -->
    <main class="main">
        <div class="container">
            <!-- 
            📰 SECTION - 히어로 영역의 반응형 임팩트:
            
            🎯 히어로 섹션의 목적:
            - 사이트의 핵심 메시지를 강력하게 전달
            - 사용자의 첫인상 결정 (3초 룰)
            - 행동 유도(CTA)로 사용자 참여 이끌어내기
            
            📱 반응형 히어로 디자인:
            
            🖥️ 데스크톱:
            - 대형 타이포그래피로 강렬한 인상
            - 배경 이미지 또는 비디오 활용
            - 수평 레이아웃으로 공간 효율성 극대화
            
            📱 모바일:
            - 세로 중심의 스택 레이아웃
            - 텍스트 크기 조절로 가독성 확보
            - 터치 최적화된 버튼 크기
            - 배경 요소 단순화로 성능 최적화
            
            🎨 시각적 계층 구조:
            1. 주제목 (h1) - 가장 큰 폰트
            2. 부제목 (p) - 중간 크기, 설명
            3. 행동 버튼 (CTA) - 시각적 강조
            
            ♿ 접근성 고려사항:
            - 충분한 색상 대비 (4.5:1 이상)
            - 텍스트 크기 조절 시에도 읽기 가능
            - 키보드로 CTA 버튼 접근 가능
            -->
            <section class="hero">
                <!-- 
                👑 H1 - 페이지 정체성의 핵심:
                
                📍 SEO와 접근성:
                - 페이지에서 가장 중요한 키워드 포함
                - 검색엔진 랭킹에 직접적 영향
                - 스크린 리더가 가장 먼저 읽어주는 제목
                
                📱 반응형 타이포그래피:
                - 모바일: 1.8rem ~ 2rem (읽기 편한 크기)
                - 태블릿: 2.5rem ~ 3rem (중간 임팩트)
                - 데스크톱: 3rem ~ 4rem (강력한 시각적 임팩트)
                - vw 단위 활용: 화면 너비에 비례하는 크기
                
                🎯 콘텐츠 전략:
                - 명확하고 간결한 핵심 메시지
                - 브랜드 정체성과 일치하는 톤앤매너
                - 사용자의 문제를 해결한다는 약속
                -->
                <h1>반응형 웹 디자인</h1>
                
                <!-- 
                📝 설명 문단의 반응형 최적화:
                
                🎯 역할과 목적:
                - H1의 보완 설명으로 구체적 가치 제안
                - 사용자의 관심을 CTA 버튼으로 유도하는 다리 역할
                - 검색엔진에게 페이지 내용에 대한 추가 컨텍스트 제공
                
                📱 반응형 텍스트 전략:
                - 모바일: 짧고 임팩트 있는 한 문장
                - 데스크톱: 좀 더 자세한 설명과 혜택 강조
                - 줄 간격(line-height): 1.4~1.6으로 가독성 최적화
                
                🎨 시각적 위계:
                - H1보다 작은 폰트 크기
                - 투명도나 색상으로 시각적 구분
                - 적절한 여백으로 호흡감 제공
                -->
                <p>화면 크기에 따라 자동으로 적응하는 웹사이트</p>
                
                <!-- 
                🎯 CTA 버튼 - 사용자 행동 유도의 핵심:
                
                📍 전환율 최적화(CRO):
                - 명확한 행동 지시어 사용 ("시작하기", "무료 체험")
                - 시각적으로 가장 눈에 띄는 요소
                - 사용자 여정의 다음 단계로 안내
                
                📱 반응형 버튼 디자인:
                
                🖥️ 데스크톱:
                - 마우스 호버 효과 (hover)
                - 적당한 크기와 여백
                - 커서 변화로 클릭 가능함 표시
                
                📱 모바일:
                - 터치 최적화 크기 (최소 44px 높이)
                - 손가락으로 쉽게 탭할 수 있는 영역
                - 터치 피드백 효과 (active state)
                
                🎨 디자인 원칙:
                - 충분한 대비색으로 가독성 확보
                - 브랜드 컬러 반영
                - 로딩 상태나 비활성 상태 고려
                
                ♿ 접근성:
                - 키보드 포커스 가능
                - 충분한 색상 대비
                - 명확한 레이블 텍스트
                -->
